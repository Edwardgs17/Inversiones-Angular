<div class="container">
        <br>
              <div class="col">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            
                <br>
                <h4 style="margin-left:20px" class="tittle mb-6">Registrar Proyecto</h4>
                <hr>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="documento">Documento Personal</label>
                            <input type="text" class="form-control" id="documento" placeholder="Documento Personal">
                        </div>
            
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre del proyecto</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del Proyecyto">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Descripcion del proyecto</label>
                            <textarea class="form-control" id="" rows="7" placeholder="Descripcion del Proyecto"></textarea>
                        </div>
            
                        <div style="margin-left:80px;margin-top:30px;" class="form-group3 col-md-4">
                            <label for="inputTipo">Categoria</label>
                            <select name="Categoria" class="form-control">
                                <option value="0">Seleccione</option>
                                <option value="1">Tecnologia</option>
                                <option value="2">Educativo</option>
                                <option value="3">Industrial</option>
                                <option value="4">Gastronomia</option>
                                <option value="5">Otros</option>
                      </select>
                            <br>
                            <label>Imagen</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile" placeholder="buscar">
                                <label class="custom-file-label" for="customFile">Seleccionar imagen</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Registrar Proyecto</button>
                    
             </form>
          </div>
